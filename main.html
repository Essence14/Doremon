<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <title>Doremon</title>
</head>

<body>
    <a-scene>
        <a-camera position="0 -3 5"></a-camera>
        <a-sky color="lightblue"></a-sky>
        <a-sphere color="blue" position="0 0 0" radius="0.95"></a-sphere>
        <a-torus color="red" position="0 -0.55 0" rotation="90 0 0" radius-tubular="0.06" radius="0.7"></a-torus>
        <a-sphere color="white" position="0 -0.90 0.2" radius="0.6"></a-sphere>
        <a-sphere color="white" position="0 0.05 0.3" radius="0.75"></a-sphere>
        <a-sphere color="black" position="0.3 0.1 1" radius="0.1"></a-sphere>
        <a-sphere color="black" position="-0.3 0.1 1" radius="0.1"></a-sphere>
        <a-sphere color="purple" position="0.3 0.07 1.1" radius="0.05"
            animation="property:position;from:0.3 0.07 1.1;to:0.3 0.1 1.1;dir:alternate;loop:true;dur:1000;easing:  linear;"></a-sphere>
        <a-sphere color="white" position="-0.3 0.07 1.1" radius="0.05"></a-sphere>
        <a-cylinder color="blue" radius="0.7" position="0 -1 0"></a-cylinder>
        <a-cylinder color="blue" radius="0.4" position="-0.3 -1.5 0"></a-cylinder>
        <a-sphere color="white" position="-0.3 -2 0" radius="0.45"></a-sphere>
        <a-cylinder color="blue" radius="0.4" position="0.3 -1.5 0"></a-cylinder>
        <a-sphere color="white" position="0.3 -2 0" radius="0.45"></a-sphere>
        <a-sphere color="yellow" position="0 -0.5 0.6" radius="0.3"></a-sphere>
        <a-cylinder color="blue" position="1 -0.7 0.6" radius="0.3" rotation="90 0 -45"></a-cylinder>
        <a-cylinder color="blue" position="-1 -0.7 0.6" radius="0.3" rotation="-90 0 -45"></a-cylinder>
        <a-sphere color="white" position="-1.3 -0.7 0.9" radius="0.35"></a-sphere>
        <a-sphere color="white" position="1.3 -0.7 0.9" radius="0.35"></a-sphere>

    </a-scene>
</body>

</html>
